MSGTERMCMPSUBTITULO=Procedimentos para Certificação de Ocupantes e Candidatos a Funções Comissionadas Técnicas

MSGTERMCMPSUBSUBTITULO1=1 - Objetivo

MSGTERMCMPSUBSUBTITULO1EXPLICACAO=Certificar os servidores ocupantes e candidatos a ocupantes de Funções Comissionadas Técnicas – FCTs, ou que almejam candidatar-se a FCTs superiores, por meio da análise de seus conhecimentos e habilidades

MSGTERMCMPSUBSUBTITULO2=2 - Diretrizes

MSGTERMCMPSUBSUBTITULO2TEXTOPART1=Para o processo de certificação serão consideradas as seguintes diretrizes:

MSGTERMCMPSUBSUBTITULO2TEXTOPART2=- Formação:
MSGTERMCMPSUBSUBTITULO2TEXTOPART3=exigências de níveis de escolaridade em consonância com a Portaria nº 1.299, de 3 de setembro de 2003 que regulamenta a ocupação das FCTs;

MSGTERMCMPSUBSUBTITULO2TEXTOPART4=- Experiência Profissional:

MSGTERMCMPSUBSUBTITULO2TEXTOPART5=bagagem de conhecimentos e práticas adquiridos no exercício profissional, relevantes para as atividades exercidas pelo ocupante de FCT;

MSGTERMCMPSUBSUBTITULO2TEXTOPART6=- Habilidades:

MSGTERMCMPSUBSUBTITULO2TEXTOPART7=capacidade técnica para executar as atividades inerentes ao ocupante de FCT;

MSGTERMCMPSUBSUBTITULO2TEXTOPART8=- Conhecimentos teóricos e práticos:

MSGTERMCMPSUBSUBTITULO2TEXTOPART9=toda a bagagem conceitual acumulada durante o exercício das atividades profissionais.

MSGTERMCMPSUBSUBTITULO3=3 - Da Certificação

MSGTERMCMPSUBSUBTITULO3TEXTOPART1=- A certificação terá a validade de 01 (um) ano, findo qual perderá sua vigência;

MSGTERMCMPSUBSUBTITULO3TEXTOPART2=- O servidor que não alcançar os 75 (setenta e cinco) pontos estipulados como valor mínimo no processo de avaliação de desempenho, não poderá participar do processo de certificação;

MSGTERMCMPSUBSUBTITULO3TEXTOPART3=- O processo de certificação será considerado por pontos, os quais serão computados em alinhamento com os requisitos dispostos na Portaria nº 1.299, de 3 de setembro de 2003;

MSGTERMCMPSUBSUBTITULO3TEXTOPART4=- Para alcançar a certificação o servidor deverá obter, no mínimo, 45 (quarenta e cinco) pontos, o que corresponde a 75% da pontuação mínima deste processo;

MSGTERMCMPSUBSUBTITULO3TEXTOPART5=- Para o processo de certificação serão estabelecidos os seguintes critérios:

MSGTERMCMPSUBSUBTITULO3TEXTOPART6=a.


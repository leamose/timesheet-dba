MSGTERMCMPSUBSUBTITULO5=5 - Do Sistema de Pontuação

MSGTERMCMPSUBSUBTITULO5TEXTO1=A certificação será feita com base na seguinte fórmula:
MSGTERMCMPSUBSUBTITULO5TEXTO2=PC = (CA + GE + QR + GT + EP + PE + P + PV)    onde:     
MSGTERMCMPSUBSUBTITULO5TEXTO3=PC = Pontos de Certificação     

MSGTERMCMPSUBSUBTITULO5TEXTO4=CA = Certificação obtida no ano anterior

MSGTERMCMPSUBSUBTITULO5TEXTO5=GE = Pontos de Grau de Escolaridade

MSGTERMCMPSUBSUBTITULO5TEXTO6=QR = Pontos de participação em ações de qualificação e requalificação

MSGTERMCMPSUBSUBTITULO5TEXTO7=GT = Pontos de participação em grupos de trabalho, comissões e sindicâncias

MSGTERMCMPSUBSUBTITULO5TEXTO8=EP = Pontos relativos a experiências profissionais dentro e fora do Ministério

MSGTERMCMPSUBSUBTITULO5TEXTO9=PE = Pontos relativos às principais entregas do servidor

MSGTERMCMPSUBSUBTITULO5TEXTO10=P = Pontos relativos às publicações

MSGTERMCMPSUBSUBTITULO5TEXTO11=PV = Pontos relativos às participações em programas de voluntariado

MSGTERMCMPSUBSUBTITULO5TEXTO12=- Ocorrendo empate na pontuação da certificação, o desempate ocorrerá utilizando-se os critérios definidos na Portaria nº 1.299, de 3 de setembro de 2003, a qual estabeleceu as normas para administração do plano de Funções Comissionadas Técnicas – FCTs;          

MSGTERMCMPSUBSUBTITULO5TEXTO13=- Observar-se-á, no critério de desempate, a descrição das FCTs de acordo com suas atribuições básicas e conhecimentos específicos, definidos na Portaria de normalização das referidas funções;          
MSGTERMCMPSUBSUBTITULO5TEXTO14=- O desempate será considerado, apenas, para certificação de servidores que não possuem FCT. 

MSGTERMCMPSUBSUBTITULO6=6 - Dos Requisitos para Inscrição

MSGTERMCMPSUBSUBTITULO6TEXTO1=- Só poderão participar do processo de certificação servidores públicos com vínculo e ocupantes de cargos efetivos em exercício no Ministério da Justiça, os quais obtiveram pontuação mínima no processo de avaliação de desempenho;

MSGTERMCMPSUBSUBTITULO6TEXTO2=- O servidor que tiver o interesse em se inscrever no processo de certificação não poderá se encontrar, até o último dia do prazo fixado para as inscrições, em quaisquer das seguintes situações:            
MSGTERMCMPSUBSUBTITULO6TEXTO3=a.

MSGTERMCMPSUBSUBTITULO6TEXTO4=Afastamento do cargo por mais de 90 (noventa) dias, ininterruptos ou não; 

MSGTERMCMPSUBSUBTITULO6TEXTO5=b.

MSGTERMCMPSUBSUBTITULO6TEXTO6=Está cedido a órgão ou entidade dos poderes da União, dos Estados, do Distrito Federal ou dos Municípios; 

MSGTERMCMPSUBSUBTITULO6TEXTO7=c.

MSGTERMCMPSUBSUBTITULO6TEXTO8=Ter recebido medida disciplinar nos últimos 12 (doze) meses;

MSGTERMCMPSUBSUBTITULO6TEXTO9=- Para obter a certificação, o servidor ocupante ou candidato a FCT participará do processo de avaliação, obrigatoriamente. - Observar-se-á, no critério de desempate, a descrição das FCTs de acordo com suas atribuições básicas e conhecimentos específicos, definidos na Portaria de normalização das referidas funções;             

MSGTERMCMPSUBSUBTITULO6TEXTO10=- A formalização da inscrição do servidor implica no conhecimento e aceitação das condições estabelecidas neste normativo.

MSGTERMCMPSUBSUBTITULO7=7 - Do Processo de Certificação

MSGTERMCMPSUBSUBTITULO7TEXTO1=- O processo de certificação será realizado anualmente pela Coordenação-Geral de Recursos Humanos, quando da abertura do processo de avaliação de desempenho dos ocupantes de FCT;

MSGTERMCMPSUBSUBTITULO7TEXTO2=- A certificação, cuja validade durará 01 ano, contada a partir da homologação do resultado, será concedida em modelo a ser definido pela Coordenação-Geral de Recursos Humanos;

MSGTERMCMPSUBSUBTITULO7TEXTO3=- Os títulos somente serão computados mediante a entrega de documentos comprobatórios à Coordenação-Geral de Recursos Humanos, dentro do prazo estabelecido no edital de abertura do processo de certificação;

MSGTERMCMPSUBSUBTITULO7TEXTO4=- Para os cursos de curta duração (até 88 horas/aula), só serão considerados válidos aqueles realizados dentro do exercício da certificação;

MSGTERMCMPSUBSUBTITULO7TEXTO5=- Somente serão consideradas válidas as comprovações de entregas homologadas pela chefia imediata do servidor;

MSGTERMCMPSUBSUBTITULO7TEXTO6=- A certificação só será gerada pelo sistema de avaliação e certificação após a entrega, à Coordenação-Geral de Recursos Humanos, dos documentos comprobatórios.

MSGTERMCMPSUBSUBTITULO8=8 - Do Recurso

MSGTERMCMPSUBSUBTITULO8TEXTO1=- Até 10 (dez) dias úteis, após a divulgação do resultado da certificação, pode o servidor interpor recurso ao Coordenador-Geral de Recursos Humanos;

MSGTERMCMPSUBSUBTITULO8TEXTO2=- Interposto recurso, o Coordenador-Geral emitirá parecer conclusivo ao requerente no prazo de 15 (quinze) dias a contar da data de ingresso do pleito na unidade.

MSGTERMCMPSUBSUBTITULO8TEXTO3=- Será indeferido o recurso quando:

MSGTERMCMPSUBSUBTITULO8TEXTO4=a.

MSGTERMCMPSUBSUBTITULO8TEXTO5=For extemporâneo;

MSGTERMCMPSUBSUBTITULO8TEXTO6=b.

MSGTERMCMPSUBSUBTITULO8TEXTO7=Não indicar com precisão e clareza o objeto da contestação;

MSGTERMCMPSUBSUBTITULO8TEXTO8=c.

MSGTERMCMPSUBSUBTITULO8TEXTO9=Estiver em desacordo com as disposições deste ato;

MSGTERMCMPSUBSUBTITULO8TEXTO10=d.

MSGTERMCMPSUBSUBTITULO8TEXTO11=Interposto por quem não seja legitimado;

MSGTERMCMPSUBSUBTITULO9=9 - Das Competências

MSGTERMCMPSUBSUBTITULO9TEXTO1=À Coordenação-Geral de Recursos Humanos compete:

MSGTERMCMPSUBSUBTITULO9TEXTO2=- Certificar os servidores pretensos a ocupar Funções Comissionadas Técnicas

MSGTERMCMPSUBSUBTITULO9TEXTO3=– FCTs, ou que pretendem candidatar-se a outras FCTs de maior remuneração;

MSGTERMCMPSUBSUBTITULO9TEXTO4=- Prestar apoio técnico às demais unidades, divulgar resultados de certificações, atualizar procedimentos e adotar outras ações pertinentes à matéria;>Ao Secretário-Executivo compete:

MSGTERMCMPSUBSUBTITULO9TEXTO5=- Homologar a certificação dos servidores ocupantes ou candidatos a FCT.

MSGTERMCMPSUBSUBTITULO10=10 - Disposições Gerais:

MSGTERMCMPSUBSUBTITULO10TEXTO1=- O processo de certificação de FCT será realizado obedecendo aos princípios da legalidade, impessoalidade, publicidade e moralidade, bem como respeitando-se o direito ao contraditório e a ampla defesa;

MSGTERMCMPSUBSUBTITULO10TEXTO2=- A certificação não confere ao servidor a ocupação da Função Comissionada Técnica – FCT, o que dependerá da disponibilidade da função no âmbito do Ministério;

MSGTERMCMPSUBSUBTITULO10TEXTO3=- Caso o servidor tenha sido certificado no ano anterior, terá direito a um acréscimo de 3,0 (três) pontos. Essa pontuação não será computada para as próximas certificações;

MSGTERMCMPSUBSUBTITULO10TEXTO4=- A abertura do processo de certificação será divulgada pela Coordenação-Geral de Recursos Humanos;

MSGTERMCMPSUBSUBTITULO10TEXTO5=- Será automaticamente eliminado o servidor que não apresentar os documentos necessários dentro do prazo estabelecido pela Coordenação-Geral de Recursos Humanos.

MSGTERMCMPSUBSUBTITULO10TEXTO6=- A participação em programas de voluntariado não poderá ser convertida em horas trabalhadas, devendo ocorrer fora do horário de expediente.

MSGTERMCMPSUBSUBTITULO10TEXTO7=- Para participar do processo de certificação, o servidor ou candidato a FCT deverá, obrigatoriamente, ser aprovado no processo de avaliação de desempenho.

MSGTERMCMPSUBSUBTITULO11=11 - Disposições Finais:

MSGTERMCMPSUBSUBTITULO11TEXTO1=- A Coordenação-Geral de Recursos Humanos – CGRH é responsável pela atualização da presente regulamentação;

MSGTERMCMPSUBSUBTITULO11TEXTO2=- As dúvidas surgidas na aplicação desta regulamentação serão dirimidas pelo Coordenador-Geral de Recursos Humanos;

MSGTERMCMPSUBSUBTITULO11TEXTO3=- Os casos omissos serão resolvidos pelo Secretário-Executivo do Ministério da Justiça.

MSGTERMCMPSUBSUBTITULO11TEXTO4=Declaro estar ciente das normas e condições  estabelecidas para emissão desta certificação, comprometendo-me a entregar à  CDRH/CGRH, no prazo de 05 (cinco) dias úteis, a contar da presente data, todos  os documentos originais comprobatórios necessários à validação deste processo.
